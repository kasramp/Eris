language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "kasramp-github"
    token:
        secure: ""
    branches:
      - develop

jdk:
- oraclejdk10
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
