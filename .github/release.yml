name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed
  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

changelog:
  categories:
    - title: New Features 🎉
      labels:
        - new feature
    - title: Improvements 🛠
      labels:
        - improvement
    - title: Bug Fixes 🐞
      labels:
        - bug
    - title: Other Changes ☕
      labels:
        - "*"
